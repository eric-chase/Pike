<html>

  <style>
    body{ 
      font-size: 13pt;
      font-family: courier new;
    }
  </style>

<body>
  
  <style>
  html, body {
      margin: 0;
      padding: 0;
  }
  </style>
  
  <div class="white_block1"></div>
  <style>
  .white_block1 {
      width: 100%;
      height: 12px;
      background: white;
  }
  </style>
  
  <div class="orange_line"></div>
  <style>
  .orange_line {
      width: 100%;
      height: 2px;
      background: #ff8049;
  }
  </style>

  <div class="white_block2"></div>
  <style>
  .white_block2 {
      width: 100%;
      height: 15px;
      background: white;
  }
  </style>

  <img class="Pike" src="https://image.ibb.co/fcAWHx/Pike.jpg">
  
  <style>
  .Pike {
      display: inline-block;
      padding-left: 1em;
  }
  </style>
  
  <div class="link_bar">
  {% if user is none %}
      <a href="/"><font size="3">Home</font></a>
  {% else %}
      <a href="/index.html/{{user}}"><font size="3">Home</font></a>
      </br><font size = "2">Logged in as: {{user}}</font>
  {% endif %}
  </div>
  
  <style>
  .link_bar {
      display: inline-block;
      float: right;
      padding-right: 1em;
  }
  </style>
  
  </br><div class="songs">
      <div class="song_results"><h3>Related music:</h3></div>
      <div>
          <ul>
          {% for song in songs %}
            <li>
              {% if user is none %}
              <h3><a href="/song/song_id={{song[0]}}&act_id={{song[2]}}">{{song[1]}}</a> by {{song[3]}}</h3>
              {% else %}
              <h3><a href="/song/song_id={{song[0]}}&act_id={{song[2]}}&user={{user}}">{{song[1]}}</a> by {{song[3]}}</h3>
              {% endif %}
            </li>
          {% endfor %}
          </ul>
      </div>
  </div>

  <style>
  * {margin: 0;}
  
  .songs {
    width: 50%;
    margin: 0 auto;
  }

  ul {
    list-style-type: none;
    width: 600px;
  }

  h3 {
    font: bold 14px/1.5 Courier New;
  }

  li {
    padding: 10px;
    overflow: auto;
  }

  li:hover {
    background: #eee;
  }
  </style>
    
  <div><img class="bottom" src="https://image.ibb.co/c1ALAH/bottom_decal.jpg"></div>
  
  <style>
  .bottom {
      position: absolute;
      bottom: 0;
  }
  </style>

{% if error %}
  <script>
  alert("Pike doesn't have any related music.");
  </script>
{% endif %}

</body>

</html>
